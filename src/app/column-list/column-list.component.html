<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Columns</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav" *ngIf="table">
                    <a class="btn btn-outline-primary" routerLink="/connections/{{connectionId}}/tables/{{table.schemaName}}/{{table.tableName}}/columns/add" title="Add">+</a>
                </div>
            </div>
        </div>
    </nav>
    <table class="table table-striped" *ngIf="table">
        <thead>
            <th class="buttonColumn"></th>
            <th></th>
            <th></th>
        </thead>
        <tbody>
            <tr *ngFor="let column of columns">
                <td>
                    <div class="btn-toolbar">
                        <div class="btn-group me-2">
                            <a class="btn btn-outline-danger" href="/connections/{{connectionId}}/tables/{{table.schemaName}}/{{table.tableName}}/columns/{{column.columnName}}/delete" title="Drop Column">X</a>
                        </div>
                        <div class="btn-group me-2">
                            <a class="btn btn-outline-primary" href="/connections/{{connectionId}}/tables/{{table.schemaName}}/{{table.tableName}}/columns/{{column.columnName}}/rename" title="Rename"><i class="bi bi-pencil"></i></a>
                        </div>
                    </div>
                </td>
                <td>{{column.columnName}}</td>
                <td>{{column.dataType}}</td>
            </tr>
        </tbody>
    </table>
</div>
