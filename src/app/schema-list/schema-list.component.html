<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Schemas</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav">
                    <a class="btn btn-outline-primary" routerLink="/connections/{{connectionId}}/schemas/add" title="Add">+</a>
                </div>
            </div>
        </div>
    </nav>
    <table class="table table-striped">
        <thead>
            <th class="buttonColumn"></th>
            <th class="schemaColumn"></th>
            <th></th>
        </thead>
        <tbody>
            <tr *ngFor="let schema of schemas">
                <td class="buttonColumn-2">
                    <div class="btn-toolbar">
                        <div class="btn-group me-2">
                            <a class="btn btn-outline-danger" href="/connections/{{connectionId}}/schemas/{{schema.name}}/delete" title="Drop Table">X</a>
                        </div>
                        <div class="btn-group me-2">
                            <a class="btn btn-outline-primary" href="/connections/{{connectionId}}/schemas/{{schema.name}}/rename" title="Rename"><i class="bi bi-pencil"></i></a>
                        </div>
                    </div>
                </td>
                <td>{{schema.name}}</td>
            </tr>
        </tbody>
    </table>
</div>
