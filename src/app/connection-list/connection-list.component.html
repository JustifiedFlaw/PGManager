<app-bread-crumbs [crumbs]="crumbs"></app-bread-crumbs>
<div class="container">
    <table class="table table-striped">
        <thead>
            <th class="buttonColumn"></th>
            <th></th>
            <th>Host</th>
            <th>Database</th>
            <th>Username</th>
        </thead>
        <tbody>
            <tr *ngFor="let connection of connections">
                <td>
                    <div class="btn-toolbar">
                        <div class="btn-group me-2">
                            <a class="btn btn-danger" href="/connections/{{connection.id}}/delete">X</a>
                        </div>
                        <div class="btn-group me-2">
                            <a class="btn btn-primary" href="/connections/{{connection.id}}" title="Edit"><i class="bi bi-pencil"></i></a>
                        </div>
                    </div>
                </td>
                <td><a routerLink="/connections/{{connection.id}}/view">{{connection.connectionName}}</a></td>
                <td>{{connection.connectionHost}}</td>
                <td>{{connection.connectionDatabase}}</td>
                <td>{{connection.connectionUsername}}</td>
            </tr>
        </tbody>
    </table>
    <div class="row">
        <div class="p-2 col-12">
            <a class="btn btn-primary" routerLink="/connections/add">Add</a>
        </div>
    </div>
</div>
