<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Tables</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav">
                    <a class="btn btn-outline-primary" routerLink="/connections/{{connectionId}}/tables/add" title="Add">+</a>
                </div>
            </div>
        </div>
    </nav>
    <table class="table table-striped">
        <thead>
            <th></th>
            <th></th>
            <th></th>
        </thead>
        <tbody>
            <tr *ngFor="let table of tables">
                <td>
                    <div class="btn-toolbar">
                        <div class="btn-group me-2">
                            <a class="btn btn-danger" href="/connections/{{connectionId}}/table/delete">X</a>
                        </div>
                        <div class="btn-group me-2">
                            <a class="btn btn-primary" href="/connections/{{connectionId}}/table/schema/{{table.schemaName}}/{{table.tableName}}" title="View Schema"><i class="bi bi-pencil"></i></a>
                        </div>
                    </div>
                </td>
                <td>{{table.schemaName}}</td>
                <td>{{table.tableName}}</td>
            </tr>
        </tbody>
    </table>
</div>
